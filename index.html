<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,400,400i,600,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <section class="container">
        <img src="./images/logo.svg" alt="logo" class="logo">
        <h1 class="heading"> We are launching <span>soon!</span></h1>
        <p class="sub-heading">Subscribe and get notified</p>
        <form action="#">
            <input type="email" placeholder="Your email address...">
            <button type="submit" class="btn submit text-bold">
                Notify Me</button>
        </form>
        <section class="dashboard">
            <img src="./images/illustration-dashboard.png">
        </section>

        <footer>
            <div class="social">
                <div class="icon">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="icon">
                    <i class="fab fa-twitter"></i>
                </div>
                <div class="icon">
                    <i class="fab fa-instagram"></i>
                </div>
            </div>
            <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
        </footer>
    </section>
    <script src="./App.js"></script>
</body>
</body>

</html>
